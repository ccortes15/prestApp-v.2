<body>
  <section class="w-25 mt-5 mx-auto bg-white rounded">
    <div class="d-flex justify-content-center">
      <div class="brand_logo_container">
        <img src="./public/img/logo2.PNG" class="brand_logo" alt="Logo">
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title text-center">Iniciar sesión</h5>

      <form class="form-signin" action="includes/login.php" method="POST">
        <div class="form-label-group">
          <label for="inputTel">Teléfono</label>
          <input type="tel" id="inputTel" name="user" class="form-control" placeholder="Escribir teléfono" required autofocus>
        </div>

        <div class="form-label-group">
          <label for="inputPassword">Contraseña</label>
          <input type="password" id="inputPassword" name="pass" class="form-control" placeholder="Escribir contraseña" required>
        </div>

        <button class="btn btn-lg btn-primary btn-block text-uppercase mt-3" type="submit">Entrar</button>
      </form>
    </div>
  </section>
